name: build-and-push-image
on:
  push:
    branches:
      - master

jobs:
  build:
    name: "Build and publish"
    runs-on: "ubuntu-latest"
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: recursive
          ssh-key: |
            ${{ secrets.ETEU_BOT_DEPLOY_SSH_KEY }}

      - name: "Set up Docker Buildx"
        uses: docker/setup-buildx-action@v1

      - name: "Set up SSH keys for private modules"
        id: "setup-ssh"
        uses: "webfactory/ssh-agent@v0.5.0"
        with:
          ssh-private-key: |
            ${{ secrets.ETEU_BOT_DEPLOY_SSH_KEY }}

      - name: "Log in into Docker Hub"
        id: "login-docker-hub"
        uses: "docker/login-action@v1"
        with:
          registry: "docker.io"
          username: "${{ secrets.ETEU_DOCKER_HUB_USER }}"
          password: "${{ secrets.ETEU_DOCKER_HUB_SECRET_TOKEN }}"

      - name: "Build and push the image"
        env:
          DOCKER_REGISTRY: "${{ steps.login-ecr.outputs.registry }}"
          DOCKER_REPOSITORY: "eteu/pdfgen"
          IMAGE_COMMIT_TAG: "commit-${{ github.sha }}"
        run: |
          exec ./docker/ci.sh

